    #       DATABASE_URL: ${{ secrets.DATABASE_URL }}
    #     run: |
    #       export PYTHONPATH=$PYTHONPATH:$(pwd)/backend
    #       python -m backend.etl.run_etl

      # 5. Run the Aggregations
      - name: Run Aggregations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/backend
          python -m backend.etl.aggregate